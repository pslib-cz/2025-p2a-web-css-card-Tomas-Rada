<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSCard-Marketer</title>
    <link rel="icon" type="image/vnd.microsoft.icon" href="https://www.prumyslovkaliberec.cz/favicon.ico">
    <link rel="stylesheet" href="./style/main.css">
</head>

<body>
    <main class="main">
        <figure class="card">
            
                <p class="card-h1">Marketer+</p>

                <p><span id="green-text">Pokročilé funkce</span> vhodné zejména pro e‑shopy. E‑mailing založený na datech.</p>

                <p><span id="green-text-big">200 Kč</span> měsíčně</p>

                <p>nebo 300 Kč při <a class="no_a" href="">měsíční platbě</a></p>

                <a href="#" class="btn">Vyzkoušejte zdarma</a>
                <ul class="seznam">
                    <li   class="green ano">Neomezené množství e‑mailů</li>
                    <li class="ano">Drag&drop editor na tvorbu šablon</li>
                    <li class="ano">170+ designových šablon</li>
                    <li class="ano">AI generování předmětu a úpravy textů</li>
                    <li class="ano">Integrace s e‑shopy</li>
                    <li class="ne">Slevové kupóny</li>
                    <li class="ne">Automatizace podle chování zákazníka</li>
                </ul>
            


        </figure>
        <figure class="card creative">
            <p class="card-h1-creative">Cretive</p>
            <p>Pro kreativce a designéry</p>
            <p class="cyrkle-creative"><span class="br">690</span><br> Kč/měsíc</p>

            <p>Portfolio přizpůsobení</p>
            <p>Kreatiny šablony</p>
            <p>Branding tools</p>
            <p>Cloud storage 50GB</p>

            <a class="a-creative" href="">Objednat nyní</a>

        </figure>
    </main>
</body>

</html>
